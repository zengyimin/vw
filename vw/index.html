<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <meta name="format-detection" content="telephone=no" />
     <link rel="stylesheet" type="text/css" href="css/reset.css">
     <link rel="stylesheet/less" type="text/css" href="css/main.less">
     <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <title>视口单位布局 —— vw 单位</title>
</head>
	<body>
		<div class="content" id="view-1">
                <div class="userLogin">
                        <div class="loginMain">
                            <div class="loginHeader">
        
                            </div>
                            <div class="loginbody">
                                <div class="formItem">
                                    <i class="iconfont icon-user iconInput"></i>
                                    <input type="text" name="username" placeholder="用户名" class="loginInput layui-input" id="loginUser">
                                </div>
                                <div class="formItem">
                                    <i class="iconfont icon-password iconInput"></i>
                                    <input type="password" name="password" placeholder="密码" class="loginInput layui-input" id="loginPassword">
                                </div>
                                <div class="formItem layui-form-checkbox">
                                    <span>记住用户名</span>
                                    <!--<i class="iconfont icon-checkbox iconCheck"></i>-->
                                    <input type="checkbox" id="myCheck" style="display: none;" checked="checked">
                                    <label for="myCheck"></label>
                                </div>
                                <div class="formItem">
                                    <button class="layui-btn loginBtn" id="sumbitLogin">登 入</button>
                                </div>
                            </div>
                        </div>
        
                        <div class="loginFooter">
                            <p>帮助中心：0768-8000-8000</p>
                        </div>
                         
                    </div>
         </div> 
	</body>
